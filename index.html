<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toDoList</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Montserrat&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <section class="container">
        <div class="up-container">
            <h1 class="main-tittle">toDo List</h1>

            <div class="flex-container">
                <input type="text" id="to-do" name="todo" placeholder='Wpisz zadanie...'>
                <button class="btn-add">Dodaj</button>
            </div>
        </div>
        <div class="down-container">
            <h2 class="tittle">Lista zadań</h2>
            <p class="no-task">Brak zadań na liście</p>
        </div>
    </section>
    <script src="./js/script.js"></script>
</body>

</html>
